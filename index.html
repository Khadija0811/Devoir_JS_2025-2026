<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice JS</h1>

        <form id="calculatorForm">
            <div class="field">
                <label for="number1">Nombre 1:</label>
                <input type="number" id="number1" name="number1" required>
            </div>
            <div class="field">
                <label for="number2">Nombre 2:</label>
                <input type="number" id="number2" name="number2" required>
            </div>

            <button type="submit">Calculer</button>
        </form>

        <div id="error" class="error"></div>

        <div id="result" class="result">
            <h3>Résultats</h3>
            <div class="badges">
                <div class="badge">
                    Somme : <span id="sum">-</span>
                </div>
                <div class="badge">
                    Différence : <span id="difference">-</span>
                </div>
                <div class="badge">
                    Produit : <span id="product">-</span>
                </div>
                <div class="badge">
                    Quotient : <span id="quotient">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
